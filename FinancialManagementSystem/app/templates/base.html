<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %} - Stock Marketing System</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body {
            background-color: #f5f5f7;
            font-family: 'Roboto', sans-serif;
        }
        .flash-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            width: auto;
            min-width: 300px;
            max-width: 600px;
        }
        .card {
            width: 400px;
            border-radius: 16px;
            box-shadow: 0 4px 16px 0 rgba(0,0,0,0.2);
            margin: 100px auto;
            overflow: hidden;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            padding: 16px 24px;
            font-size: 24px;
            font-weight: 500;
            border-bottom: none;
        }
        .card-body {
            padding: 24px;
            background-color: white;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-label {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .form-control {
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            width: 100%;
        }
        .form-check-label {
            font-size: 14px;
        }
        .text-center {
            text-align: center;
        }
        .text-muted {
            color: #6c757d;
        }
    </style>
    {% block custom_css %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    {% block custom_js %}{% endblock %}
</body>
</html>
